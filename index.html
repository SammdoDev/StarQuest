<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarQuest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
            font-size: 2.5em;
        }
        
        #gameContainer {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: #000;
        }
        
        #startGameBtn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 20px;
        }
        
        #startGameBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }
        
        #mobileControls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 
                5px 5px 10px rgba(0,0,0,0.2),
                -5px -5px 10px rgba(255,255,255,0.8);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            box-shadow: 
                2px 2px 5px rgba(0,0,0,0.2) inset,
                -2px -2px 5px rgba(255,255,255,0.8) inset;
            transform: scale(0.95);
        }
        
        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                text-align: center;
            }
            
            #mobileControls {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                margin: 0;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>
    <h1>üåü StarQuest üåü</h1>

    
    <button id="startGameBtn">üéÆ Start Game</button>
    
    <div id="gameContainer">
        <div id="game"></div>
    </div>
    
    <div id="mobileControls">
        <div class="control-row">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="jumpBtn">‚Üë</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
